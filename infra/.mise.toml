[env]

## GENERIC ENVIRONMENT
ENVIRONMENT = "dev"
PROJECT_ID = "tsemaye-sandbox"
PROJECT_NAME = "sandbox-database"

## TERRAFORM BACKEND
TF_CLI_INIT_BACKEND_CONFIG_BUCKET = "{{ env.PROJECT_ID }}-terraform-state"
TF_CLI_INIT_BACKEND_CONFIG_KEY = "{{ env.PROJECT_NAME }}/{{ env.ENVIRONMENT }}"
TF_CLI_INIT_BACKEND_CONFIG_REGION = "us-east1"

# TERRAFORM INPUTS
TF_VAR_environment = "{{ env.ENVIRONMENT }}"
TF_VAR_project_name = "{{ env.PROJECT_NAME }}"
TF_VAR_project_id = "{{ env.PROJECT_ID }}"
TF_VAR_region = "us-east1"
TF_VAR_db_tier = "db-f1-micro"
TF_VAR_default_schema = "sandbox"
TF_VAR_liquibase_schema = "liquibase"

[tools]
terraform